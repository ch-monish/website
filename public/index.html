<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Website</title>
    <script src="main.js">
    </script>
</head>

<body onload="load()">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <div class="container-fluid bg">
        <div class="row justify-content-center">


            <div class="col-11 col-sm-10 col-md-8 col-lg-5">
                <form class="form-container" method="POST">
                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input required type="text" class="form-control" id="username" autocomplete="on">

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input required type="Password" class="form-control" id="password" autocomplete="on">
                    </div>

                    <button type="button" class="btn btn-primary btn-block" onclick="getInfo()">Submit</button>
                </form>
            </div>



        </div>


</body>

</html>
